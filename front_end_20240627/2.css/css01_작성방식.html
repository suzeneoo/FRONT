<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css01_작성방식</title>
<link rel="stylesheet" href="css/test.css">
<!-- 경로: ./url 앞에 작성을 안하거나 ./를 붙이면 현재위치부터 찾는다.
		  /url: root부터 찾는다. 최상위 경로부터 찾아간다. 
 -->
<style type="text/css">
	@import url("css/test.css");
	body{
		margin: 0px;
	}
	
	p{
		color: yellow;
	}
	
</style>
</head>

<body>
<p style="color:white; background-color:black;">in-line방식</p>
<strong>요소 내부에 작성한다.</strong>
<p>내부스타일방식</p>
<strong>head태그 내부에 style태그로 작성하는 방식</strong>
<p>외부스타일방식</p>
<strong>외부 css파일 만들어서 작성하는 방식</strong>

</body>
</html>
