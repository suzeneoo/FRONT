/* 
		DOM객체의 종류 
		- Document: 문서에 접근할 때 사용 -> 문서객체 
		- Element: tag, 요소, 엘리먼트로 불림 -> 태그객체 
										-> DOM 탐색 메서드:getElementBy..... 직접선택방식 
		- Attribute: 속성을 객체로 정의 -> id,  class, title, style, selected, checked
		- Text: text를 객체로 정의 -> <p>text</p> -> text객체 
		- Node: html을 구성하는 모든 요소 정의 
		var ele = new Element(); (x) -> 메서드 통해 객체 
		
		객체를 생성하는 방법 
		1. DOM탐색 메서드를 이용(직접선택)
		2. DOM탐색 속성을 이용(간접선택: 관계썽)

		 - parentElement속성: 동일한 기능: 반환타입 Element
		 
		 - childNodes 속성: 타겟 요소의 자식요소를 구하는 속성 : 반환타입 Nodes 
		 - children 속성: 동일한 기능 : 반환타입 Element
		 
		 - previousSibling/nextSibling: 형제 요소를 구함: 반환 타입 Node
		 - previousElementSibling/newtElementSibling : 기능 동일 : 반환 타입 Element
		 
		 3. create 메서드를 이용하는 방법 
		 - createElement(): Tag
		 - createAttribute(): 속성 
		 - createTextNode(): text 
				*/
