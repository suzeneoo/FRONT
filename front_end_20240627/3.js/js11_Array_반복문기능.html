<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js11_Array_반복문기능</title>
</head>
<script type="text/javascript">
	let array = [1,2,3,4,5];
	
	for(var i = 0; i < array.length; i++){
		if(array[i]>3){
			break;
		}
		console.log(array[i]);
	}
	
	//foreach문: 코드를 간결하게 만들어 주고, 변수를 잘못 선언하는 등의 실수 확률을 줄일 수 있다. 
	//for문을 사용할 이유가 없다면 forEach문을 사용하자...
	
	array.forEach(function(item, index, arr){ //item: 변수 지정, 배열의 값을 의미 index: 배열의 인덱스(첫번째, 두번째,,,), arr: 자신의 배열을 받아옴
		// index, arr은 생략 가능 
		console.log(`${index} : ${item}`);
	}); // JS: method(function(){}) 패턴
	
	//array.map(callback(item,index,arr){})
	//해당배열을 순회하면서 새로운 배열로 반환한다. 
	//foreach는 반복만 하는데 이건 리턴해주고 새로운 배열로 반환을 해준다. 
	let array2 = array.map((item)=>{
		var newVal = item + 1;
		return newVal; //새로운 값을 리턴하면 map이 알아서 배열로 만들어서 반환한다. 
	});
	console.log(array2); //반복 돌려서 새로운 배열을 따로 만들 필요가 없다. 
	
	//filter(callback(item,index,arr){return true;})
	//콜백함수는 true/false를 반환하도록 하며, true일 경우의 값들만 새로운 배열로 반환한다. 
	let array3 = array.filter((item)=>{
		return item%2==0; //2로 나누어 떨어지는 숫자만 배열로 만든다. 
	});
	console.log(array3);
	
	//array.reduce(callback(합계를 저장하는 변수, item){},초기값)
	//배열의 값의 총합을 리턴함 
	//초기값을 설정하지 않는 경우는 앞에 인자값이 초기값이 되고, 
	//배열의 두 번째 값이 다음 값이 됨 
	let array4 = array.reduce((a,c)=>{
		return a+c;
	},10);
	console.log(array4);
</script>

<body>

</body>
</html>
