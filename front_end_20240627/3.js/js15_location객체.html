<title>js15_location객체.html</title>
<script type="text/javascript">
	function locTest(){
		/* location.href = "js13_pop.html"; */
		location.assign("js13_pop.html"); //href와 동일한 효과 제공
		location.reload(); // 새로고침의 효과 
		location.replace("js13_pop.html");
		
		subframe.location.href="js13_pop.html";
		
	}
</script>

<body>
<h1>Location객체</h1>
<script type="text/javascript">
	document.write("hash:"+location.hash+"<br/>");
	document.write("search:"+location.search+"<br/>");
	document.write("host:"+location.host+"<br/>");
	document.write("port:"+location.port+"<br/>");
	document.write("pathname:"+location.pathname+"<br/>");
	document.write("protocol:"+location.protocol+"<br/>");
	document.write("href:"+location.href+"<br/>");
</script>
